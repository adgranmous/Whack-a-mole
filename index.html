<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
    <script type="module" src="./index.js"></script>
</head>
<body>
    <header id="main-screen">
        <div class="display-screen">
            <h2>WHACK A MOLE 1.0.2</h2>
            <p>How often do you whack moles ?</p>
            <button id="easy" type="button" class="level">I used to, when I was 3</button>
            <button id="normal" type="button" class="level">Already whacked a few</button>
            <button id="expert" type="button" class="level">Got my own hammer</button>
        </div>
        </header>    
    <button id="start-btn" type="button">START</button>
    <button id="mode-btn" type="button">Change difficulty</button>
    <div id="taupe-field">
        <div id="taupe">
            <div id="laTaupe" class="anim-taupe"></div>
            <!-- <img id="anim-taupe" src="./images/taupe-gif.gif" alt="little mole">
            <img id="cry-taupe" src="./images/cry-taupe.gif" alt="taupe crying"> -->
        </div>
    </div>
    <div id="pts-time">
        <div id="pts">POINT(S): 0</div>
        <div id="timer">TIMER : 30</div>
    </div>
    <div id="leader-board"></div>
</body>
</html>
