<body>
    <header id="main-screen">
        <div class="display-screen">
            <h2>WHACK A MOLE 2021</h2>
            <p>How often do you whack moles ?</p>
            <button id="easy" type="button" class="level">I used to, when I was 3</button>
            <button id="normal" type="button" class="level">Already whacked a few</button>
            <button id="expert" type="button" class="level">Got my own hammer</button>
        </div>
        </header>
    <button id="start-btn" type="button">START</button>
    <div id="taupe-field">
        <div id="taupe">
            <div class="eyes">OO</div>
            <div class="nose"></div>
            <div class="mouse">
                <div class="tooth"></div>
                <div class="tooth"></div>
            </div>
        </div>

            </div>
        </div> -->

    <div id="pts-time">
        <div id="pts">POINT(S): 0</div>
        <div id="timer">TIMER : 30</div>
    </div>
    <div id="leader-board"></div>
</body>
</html>
